                    <div class="container">
                        <form action="https://formspree.io/f/meojoyvn" method="POST">

                            <input type="email" id="email" name="email" required>

                            <label for="message">Message (optional):</label>

                            <div class="donation-buttons">
                                <button type="button" class="donation-button" onclick="setDonationAmount(10)">Donate $10</button>
                                <button type="button" class="donation-button" onclick="setDonationAmount(25)">Donate $25</button>
                                <button type="button" class="donation-button" onclick="setDonationAmount(50)">Donate $50</button>
                            </div>

                            <input type="hidden" id="donationAmount" name="donationAmount"> <!-- Hidden input to store donation amount -->

                            <button type="submit">Donate Now</button>
                        </form>
